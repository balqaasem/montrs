[project]
name = "my-workspace"

[build]
target = "index.html"
dist = "dist"
site_root = "target/site"
site_pkg_name = "pkg"
# tailwind-input-file = "style/tailwind.css"
# tailwind-config-file = "tailwind.config.js"
# style-file = "style/main.scss"
e2e-cmd = "cargo run --package e2e"
e2e-dir = "."

[serve]
port = 8080
addr = "127.0.0.1"

[tasks]
dev = "cargo montrs watch"
build = "cargo montrs build --release"
lint = { command = "cargo clippy --workspace -- -D warnings", category = "Quality" }
fmt = { command = "cargo fmt --all", category = "Quality" }
test = { command = "cargo test --workspace", category = "Testing" }
