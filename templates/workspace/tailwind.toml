# Tailwind CSS Configuration for MontRS Workspace
# This file is automatically converted to tailwind.config.js by montrs

# Content paths - tell Tailwind where to look for class usage
content = [
    "apps/**/*.rs",
    "apps/**/*.html",
    "packages/**/*.rs",
    "index.html"
]

# Plugins (npm packages)
# plugins = ["@tailwindcss/forms", "@tailwindcss/typography"]

# Theme customization
[theme]

# Container settings
[theme.container]
center = true
padding = "2rem"

# Screen breakpoints
[theme.screens]
"2xl" = "1400px"

# Extend the default theme
[theme.extend]

# Custom colors
[theme.extend.colors]
border = "hsl(var(--border))"
input = "hsl(var(--input))"
ring = "hsl(var(--ring))"
background = "hsl(var(--background))"
foreground = "hsl(var(--foreground))"

[theme.extend.colors.primary]
DEFAULT = "hsl(var(--primary))"
foreground = "hsl(var(--primary-foreground))"

[theme.extend.colors.secondary]
DEFAULT = "hsl(var(--secondary))"
foreground = "hsl(var(--secondary-foreground))"

[theme.extend.colors.destructive]
DEFAULT = "hsl(var(--destructive))"
foreground = "hsl(var(--destructive-foreground))"

[theme.extend.colors.muted]
DEFAULT = "hsl(var(--muted))"
foreground = "hsl(var(--muted-foreground))"

[theme.extend.colors.accent]
DEFAULT = "hsl(var(--accent))"
foreground = "hsl(var(--accent-foreground))"

[theme.extend.colors.popover]
DEFAULT = "hsl(var(--popover))"
foreground = "hsl(var(--popover-foreground))"

[theme.extend.colors.card]
DEFAULT = "hsl(var(--card))"
foreground = "hsl(var(--card-foreground))"

# Border radius
[theme.extend.borderRadius]
lg = "var(--radius)"
md = "calc(var(--radius) - 2px)"
sm = "calc(var(--radius) - 4px)"

# Animations
[theme.extend.keyframes.accordion-down]
from = { height = "0" }
to = { height = "var(--radix-accordion-content-height)" }

[theme.extend.keyframes.accordion-up]
from = { height = "var(--radix-accordion-content-height)" }
to = { height = "0" }

[theme.extend.animation]
"accordion-down" = "accordion-down 0.2s ease-out"
"accordion-up" = "accordion-up 0.2s ease-out"

# Merge options for tailwind-fuse (optional)
[merge]
# prefix = ""
# separator = ":"
